<!DOCTYPE html>
<html>
<head>
	<title>산길</title>
	<style>
		.poem {
			margin: 15px;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<h1>산길</h1>
	<hr>
	<p>오늘 아침 일찍 산에 올랐다. 아침 온도는 15&deg; 이었다. 가지고 간 물의 &frac12;를 마셨다.
		한참 올라가는 도중에 약수터를 가리키는 &hookleftarrow;사인이 보였다. 불현듯 양두종님의 산길이란 시에
		곡을 붙인 박태준의 가곡이 생각이 났다.</p>
		<div class="poem">
			산길을 간다. 말없이<br>
			호올로 산길을 간다<br><br>
			
			해는 져서 새소리 그치고<br>
			짐승의 발자취 그윽히 울리는<br><br>

			산길을 간다 말없이<br>
			밤에 홀로 산길을 간다<br><br>
		</div>

</body>
</html>
