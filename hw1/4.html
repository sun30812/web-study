<!DOCTYPE html>
<html>
	<head>
		<title>:hover활용</title>
		<style>
			img {
				width:100px;
				height:100px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<script>
			function hover(obj) {
				obj.src = "img/card2.png"
			}
			function out(obj) {
				obj.src = "img/card1.png"
			}
		</script>
		<h1>:hover활용</h1>
		<hr>
		마우스를 올리면 카드의 앞면이 보인다.
		
		<img src="img/card1.png" alt="카드 뒷면" onmouseover="hover(this)" onmouseout="out(this)">
		<h2>이미지 파일 출처</h2>
		<div>card1.png made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from
			<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
			<div>card2.png made by <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a> from <a
					href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	</body>
</html>
